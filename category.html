---
layout: default
---
{% for cat in site.categories %}
    <h2 id="{{ cat[0] }}-ref">{{ cat[0] | join "/" }}</h2>
    <ul>
        {% assign page_list = cat[1] %}
        {% for node in page_list %}
            <li><a href="{{ site.base_url}}{{ node.url }}">{{ node.title }}</a></li>

        {% endfor %}
    </ul>
{% endfor %}
